<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body background-color="color:#E4D1B9;" padding="3%" >
    <form>
        <div>
            <input name="text" type="text" placeholder="Full Name"><br>
            <input name="password" type="password" placeholder="Password"><br>
        </div>
        <div>
            What's your favourite color?<br>
            <input name="color" type="radio" value="red">RED
            <input name="color" type="radio" value="blue">BLUE
            <input name="color" type="radio" value="green">GREEN
            <input name="color" type="radio" value="yellow">YELLOW<br>
        </div>
        <div>
            <input name="country" list="countries" placeholder="country">
            <datalist id="countries">
                <option value="Bharat">Bharat</option>
                <option value="Aryavartta">Aryavartta</option>
                <option value="Jambudweep">Jambudweep</option>
                <option value="India">India</option>
                <option value="Hindustan">Hindustan</option>
            </datalist>
        </div>
        <div>
            <input name="submit" type="submit">
        </div>
        <div><br><br><br><a href="entry.html"> Go Home </a></div>
        
    </form>
</body>
</html>
